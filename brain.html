<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brain Food – HEAD FACE</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ╭── UI helper ───────────────────────────────────────────╮ */
    .no-scrollbar::-webkit-scrollbar{display:none}
    .no-scrollbar{ scrollbar-width:none; -ms-overflow-style:none }

    /* pop เมื่อแลก / ใช้รางวัล */
    @keyframes pop{0%{scale:1}50%{scale:1.2}100%{scale:1}}
    .pop{animation:pop .5s ease-out}

    /* confetti  */
    .cf{position:absolute;width:6px;height:6px;border-radius:50%;
        pointer-events:none;animation:fall .7s ease-out forwards}
    @keyframes fall{to{translate:0 60px;rotate:720deg;opacity:0}}
    /* ╰─────────────────────────────────────────────────────────╯ */
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">

<!-- ╭─ Header ─╮ -->
<header class="bg-white shadow-md py-3 px-6 flex justify-between items-center">
  <h1 class="text-xl font-bold text-blue-700">Brain Food (BETA)</h1>
  <a href="home.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded-xl font-semibold">
    กลับหน้าหลัก
  </a>
</header>

<!-- ╭─ Dashboard ─╮ -->
<section class="max-w-3xl mx-auto mt-6 grid grid-cols-2 gap-4">
  <div class="bg-white/80 rounded-xl p-4 text-center shadow">
    <p class="text-gray-500">บทที่เรียน</p>
    <p id="stat-lesson" class="text-2xl font-bold text-blue-700">0</p>
  </div>
  <div class="bg-white/80 rounded-xl p-4 text-center shadow">
    <p class="text-gray-500">Quiz ที่ทำ</p>
    <p id="stat-quiz" class="text-2xl font-bold text-blue-700">0</p>
  </div>
</section>

<!-- ╭─ Brain-Food Pass ─╮ -->
<section class="max-w-5xl mx-auto mt-8 px-4">
  <div class="flex justify-between items-center mb-2">
    <h2 class="font-bold text-blue-800">Brain-Food Pass</h2>
    <p class="text-sm text-gray-600">แต้มของคุณ: <span id="bf-point" class="font-bold">0</span></p>
  </div>

  <div class="relative">

    <!-- scroll btn -->
    <button id="bf-left"
            class="absolute -left-3 top-1/2 -translate-y-1/2 z-10
                   w-8 h-8 flex items-center justify-center
                   bg-white/70 hover:bg-white shadow rounded-full">‹</button>

    <!-- scroll area -->
    <div id="bf-scroll" class="overflow-x-auto scroll-smooth no-scrollbar px-10">
      <div id="bf-track" class="flex gap-14 items-center w-max relative py-6">

        <!-- เส้นเชื่อม -->
        <div class="absolute inset-y-1/2 left-0 right-0 h-1 -translate-y-1/2
                    bg-gray-300 rounded-full -z-10"></div>

        <!-- Rewards injected by JS -->
        <div id="rewardBox" class="flex gap-14 items-center"></div>
      </div>
    </div>

    <button id="bf-right"
            class="absolute -right-3 top-1/2 -translate-y-1/2 z-10
                   w-8 h-8 flex items-center justify-center
                   bg-white/70 hover:bg-white shadow rounded-full">›</button>
  </div>
</section>

<!-- ╭─ Set Boxes (Snack / Full / Salad) ─╮ -->
<section class="max-w-4xl mx-auto mt-10 grid md:grid-cols-3 gap-6 px-4">

  <!-- Snack -->
  <div id="box-snack" class="group cursor-pointer">
    <div class="bg-gradient-to-r from-green-400 to-lime-500 rounded-2xl h-40
                flex items-center justify-center shadow-lg group-hover:scale-105 transition">
      <span class="text-white text-xl font-bold">Snack Set</span>
    </div>
    <p class="mt-2 text-center text-sm text-gray-700">สรุปสั้น + Quiz 5 ข้อ</p>
  </div>

  <!-- Full -->
  <div id="box-full" class="group cursor-pointer relative">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl h-40
                flex items-center justify-center shadow-lg group-hover:scale-105 transition">
      <span class="text-white text-xl font-bold">Full Meal</span>
    </div>
    <p class="mt-2 text-center text-sm text-gray-700">
      บทเรียนเต็ม + Quiz 15 ข้อ (เฉพาะ MAX)
    </p>
    <div id="lock-full"
         class="absolute inset-0 rounded-2xl bg-white/80 backdrop-blur
                flex items-center justify-center text-purple-700 font-semibold hidden">
      เฉพาะ MAX
    </div>
  </div>

  <!-- Salad -->
  <div id="box-salad" class="group cursor-pointer relative">
    <div class="bg-gradient-to-r from-teal-400 to-cyan-500 rounded-2xl h-40
                flex items-center justify-center shadow-lg group-hover:scale-105 transition">
      <span class="text-white text-xl font-bold">Salad Set</span>
    </div>
    <p class="mt-2 text-center text-sm text-gray-700">Quiz รวมหลายบท 20 ข้อ</p>
    <div id="lock-salad"
         class="absolute inset-0 rounded-2xl bg-white/80 backdrop-blur
                flex items-center justify-center text-cyan-700 font-semibold hidden">
      เฉพาะ MAX
    </div>
  </div>
</section>

<!-- Modal -->
<div id="modal-root"></div>

<!-- ╭─ Script ─╮ -->
<script>
/* === CONFIG / USER ================================================= */
const API  = "https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec";
const user = JSON.parse(localStorage.getItem("user")||"null");
if(!user){ alert("กรุณาเข้าสู่ระบบ"); location.href="index.html"; }
const isMAX = !!user.lineId;

/* === helper: modal ================================================ */
function openModal(html){
  document.getElementById("modal-root").innerHTML=
    `<div id="mask" class="fixed inset-0 bg-black/40 z-[90] flex items-center justify-center">
       <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center">${html}</div>
     </div>`;
  document.getElementById("mask").onclick=e=>{ if(e.target.id==="mask") closeModal(); };
}
function closeModal(){ document.getElementById("modal-root").innerHTML=""; }

/* === Dashboard (บทที่เรียน / Quiz) =============================== */
(async()=>{
  try{
    const j = await fetch(`${API}?action=get_brain_stats&no=${user.no}`).then(r=>r.json());
    if(j.status==="success"){
      const [less,qz] = j.count.split(" ");
      document.getElementById("stat-lesson").textContent = less;
      document.getElementById("stat-quiz").textContent   = qz;
    }
  }catch(e){ console.warn("stats error",e); }
})();

/* === Brain-Food Pass ============================================== */
function renderRewards(arr, point){
  const wrap = document.getElementById("rewardBox");
  wrap.innerHTML = arr.map(rw=>{
      /* ตัดสิน state */
      let state = rw.status;                       // locked | claimed | used
      if(state==="locked" && point>=rw.need) state="claim";

      const cls = state==="claim"  ? "animate-pulse"
               : state==="claimed"? "ring-4 ring-green-400"
               : state==="used"   ? "opacity-30"
               : "grayscale";

      const btn =
        state==="claim"  ? `<button class="btn-claim bg-green-600 hover:bg-green-700 text-white
                                       text-sm px-3 py-0.5 rounded" data-id="${rw.id}">แลก</button>`
      : state==="claimed"? `<button class="btn-use bg-purple-600 hover:bg-purple-700 text-white
                                       text-sm px-3 py-0.5 rounded" data-id="${rw.id}">ใช้</button>`
      : state==="used"   ? `<span class="bg-gray-300 text-sm px-3 py-0.5 rounded">ใช้แล้ว</span>` : "";

      return `<div class="flex flex-col items-center gap-2">
                <img src="${rw.img}" data-id="${rw.id}"
                     class="w-20 h-20 rounded-full border-2 border-white shadow ${cls}">
                <p class="text-xs font-semibold text-center max-w-[5rem]">${rw.title}</p>
                <p class="text-[11px] text-gray-500">${rw.need} แต้ม</p>
                ${btn}
              </div>`;
  }).join("");

  /* --- Event claim --- */
  wrap.querySelectorAll(".btn-claim").forEach(b=>{
    b.onclick=()=>{
      const id=b.dataset.id;
      if(!confirm("ยืนยันแลกรางวัลนี้?"))return;
      b.disabled=true;
      fetch(`${API}?action=claim_reward&no=${user.no}&id=${id}`).then(r=>r.json()).then(j=>{
        if(j.status==="success"){ fireAnim(id); loadRewards(); }
        else { alert("แลกไม่สำเร็จ"); b.disabled=false; }
      }).catch(_=>{ alert("error"); b.disabled=false; });
    };
  });

  /* --- Event use --- */
  wrap.querySelectorAll(".btn-use").forEach(b=>{
    b.onclick=()=>{
      const id=b.dataset.id;
      if(!confirm("ใช้รางวัลนี้หรือไม่?"))return;
      b.disabled=true;
      fetch(`${API}?action=use_reward&no=${user.no}&id=${id}`).then(r=>r.json()).then(j=>{
        if(j.status==="success"){ fireAnim(id); loadRewards(); }
        else { alert("ใช้รางวัลไม่สำเร็จ"); b.disabled=false; }
      }).catch(_=>{ alert("error"); b.disabled=false; });
    };
  });
}

/* confetti + pop */
function fireAnim(id){
  const track=document.getElementById("bf-track");
  const img = track.querySelector(`img[data-id="${id}"]`);
  if(!img)return;
  img.classList.add("pop");
  setTimeout(()=>img.classList.remove("pop"),500);

  for(let i=0;i<24;i++){
    const cf=document.createElement("div");
    cf.className="cf";
    cf.style.left=(img.offsetLeft+30+Math.random()*40-20)+"px";
    cf.style.top =(img.offsetTop-10)+"px";
    cf.style.background=`hsl(${Math.random()*360} 80% 60%)`;
    track.appendChild(cf);
    setTimeout(()=>cf.remove(),700);
  }
}

/* load */
function loadRewards(){
  fetch(`${API}?action=list_rewards&no=${user.no}`).then(r=>r.json()).then(j=>{
    if(j.status==="success"){
      document.getElementById("bf-point").textContent=j.point;
      renderRewards(j.rewards, j.point);
    }
  });
}
loadRewards();

/* scroll btn */
const scrollEl=document.getElementById("bf-scroll");
document.getElementById("bf-left").onclick = ()=>scrollEl.scrollBy({left:-220,behavior:"smooth"});
document.getElementById("bf-right").onclick= ()=>scrollEl.scrollBy({left: 220,behavior:"smooth"});

/* === Snack / Full / Salad Navigation ============================== */
/* (โค้ดชุดเดิม — ตัดข้อความเพื่อย่อ  แต่ยังทำงานเหมือนที่คุณมี)    */
document.getElementById("box-snack").onclick = async ()=>{
  const r = await fetch(`${API}?action=list_snack_subjects`).then(r=>r.json());
  if(r.status!=="success") return alert("โหลดวิชาไม่สำเร็จ");
  openModal(r.subjects.map(s=>`<button class="sub bg-blue-100 hover:bg-blue-200 m-1 px-4 py-2 rounded"
               data-id="${s.code}">${s.name}</button>`).join(""));
  document.querySelectorAll(".sub").forEach(b=>{
     b.onclick=()=>location.href=`snack.html?subj=${b.dataset.id}`;
  });
};

document.getElementById("box-full").onclick = ()=>{
  if(!isMAX){ alert("ฟีเจอร์นี้เฉพาะ MAX"); return; }
  location.href="snack.html?mode=full";   /* คุณเลือกเปลี่ยนปลายทางภายหลังได้ */
};

document.getElementById("box-salad").onclick = ()=>location.href="salad.html";
</script>
</body>
</html>
