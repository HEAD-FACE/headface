<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brain Food – HEAD FACE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    /* ░░  ของเดิม  ░░ */
    .no-scroll::-webkit-scrollbar{display:none}
    .no-scroll{scrollbar-width:none;-ms-overflow-style:none}

    /* ░░  จาน  ░░ */
    .plate-img{
      @apply w-20 h-20 bg-no-repeat bg-center bg-cover rounded-full text-xs
             flex items-center justify-center font-semibold text-white;
      background-image:url("https://i.postimg.cc/9Q00g2DS/image.png");
      text-shadow:0 1px 2px rgb(0 0 0 / .3);
    }
    .plate-img:hover{transform:scale(1.06);transition:.18s}

    /* ░░  เส้นเชื่อม  ░░ */
    .link-h{ @apply h-1 w-[70px] bg-blue-300 rounded-md flex-shrink-0 }   /* แนวนอน */
    .link-v{ @apply w-1 h-14 bg-blue-300 rounded-md flex-shrink-0 }       /* แนวตั้ง */

    /* ░░  แถบบท  ░░ */
    .chapter-bar{
      @apply w-full bg-purple-200 text-purple-900 font-bold py-1.5 px-4 rounded-xl
             flex items-center justify-between gap-3 mb-4 mt-8;
    }
    .chapter-bar span{ @apply bg-blue-900 text-white px-2 rounded-full text-sm }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">

<!-- ░░ Header ░░ -->
<header class="bg-white shadow-md py-3 px-6 flex justify-between items-center">
  <h1 class="text-xl font-bold text-blue-700">Brain Food (BETA)</h1>
  <a href="home.html"
     class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded-xl font-semibold">กลับหน้าหลัก</a>
</header>

<!-- ░░ SUBJECT BAR ░░ -->
<section class="bg-white/70 shadow-inner">
  <div id="subjBar" class="flex gap-4 overflow-x-auto no-scroll px-6 py-3"></div>
</section>

<!-- ░░ COURSE MAP ░░ -->
<main class="flex-1 overflow-auto p-6">
  <div id="mapZone" class="relative mx-auto max-w-2xl"></div>
</main>

<div id="modal-root"></div>

<script>
/* ---------- CONFIG ---------- */
const API = "https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec";
const SUBJ_NAMES = {ST:"วิทยาศาสตร์",ET:"ภาษาอังกฤษ",TH:"ภาษาไทย",MT:"คณิตศาสตร์",
SO:"สังคมศึกษา",HE:"สุขศึกษา",PE:"พลศึกษา",HS:"ประวัติศาสตร์",CH:"ภาษาจีน",ME:"คณิตสากล",
SE:"วิทย์สากล",EN:"ENS",SR:"เทคโนโลยี",SW:"วิทยาการคอมฯ",SD:"ออกแบบเว็บไซต์",AA:"การงานอาชีพ"};

/* ---------- SUBJECT BAR ---------- */
(async()=>{
  const bar = document.getElementById("subjBar");
  try{
     const j = await fetch(`${API}?action=listSubjects`).then(r=>r.json());
     if(j.status!=="success") throw 0;
     bar.innerHTML = j.subjects.map(s=>{
        const name = s.name || SUBJ_NAMES[s.code] || s.code;
        return `<button class="subj-btn whitespace-nowrap px-4 py-1 bg-blue-100 rounded-xl hover:bg-blue-200"
                        data-code="${s.code}">${name}</button>`;
     }).join("");
     bar.querySelectorAll(".subj-btn").forEach(btn=>{
       btn.onclick = ()=>{
         bar.querySelectorAll(".subj-btn").forEach(b=>b.classList.remove("bg-blue-600","text-white"));
         btn.classList.add("bg-blue-600","text-white");
         loadMap(btn.dataset.code);
       };
     });
     bar.querySelector(".subj-btn")?.click();
  }catch{ bar.innerHTML="<p class='text-red-600'>โหลดวิชาไม่สำเร็จ</p>"; }
})();

/* ---------- LOAD & DRAW MAP ---------- */
async function loadMap(subj){
  const zone = document.getElementById("mapZone");
  zone.innerHTML = "<p class='text-center text-blue-700'>กำลังโหลด…</p>";
  try{
     const j = await fetch(`${API}?action=listParts&subj=${subj}`).then(r=>r.json());
     if(j.status!=="success"||!j.chapters?.length) throw 0;

     /* flatten → rows */
     const rows=[];
     j.chapters.forEach(ch=>{
        ch.parts.forEach(p=> rows.push({ chapter:ch.id, part:p.no, content:p.content.join(", ") }) );
     });
     renderMap(rows,zone);
  }catch{ zone.innerHTML="<p class='text-center text-red-600'>โหลดข้อมูลบทไม่สำเร็จ</p>"; }
}

/* ---------- renderMap (แนว *ตั้ง*) ---------- */
function renderMap(rows, zone){
  zone.innerHTML="";

  /* group by chapter */
  const byChap={};
  rows.forEach(r=>{
     if(!byChap[r.chapter]) byChap[r.chapter]=[];
     byChap[r.chapter].push(r);
  });

  Object.keys(byChap).sort().forEach(cid=>{
     const parts = byChap[cid].sort((a,b)=>a.part-b.part);

     /* BAR + ปุ่มข้าม */
     const chapLabel = parts[0].content.split(",")[0] || cid;
     zone.insertAdjacentHTML("beforeend",
       `<div class="chapter-bar">
          <div class="flex items-center gap-2"><span>${cid}</span>${chapLabel}</div>
          <button class="skip-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-0.5 rounded text-sm"
                  data-chap="${cid}">ข้ามไปบทนี้</button>
        </div>`);

     /* COLUMN : จาน + เส้นแนวตั้ง */
     const colEl = document.createElement("div");
     colEl.className="flex flex-col items-center mb-4";
     parts.forEach((p,idx)=>{
        colEl.insertAdjacentHTML("beforeend",`
          <div class="plate-img">${p.part}</div>
          ${idx<parts.length-1?'<div class="link-v"></div>':''}
        `);
     });
     zone.appendChild(colEl);
  });

  /* ---- event skip button (ตัวอย่าง) ---- */
  zone.querySelectorAll(".skip-btn").forEach(btn=>{
     btn.onclick = ()=> alert(`จะข้ามไปบท ${btn.dataset.chap} ต่อได้เลย ‼️ (ผูกฟังก์ชันเพิ่มได้)` );
  });
}

/* ---------- Modal helper (ยังเดิม) ---------- */
function openModal(html){
  document.getElementById("modal-root").innerHTML =
    `<div id="mask" class="fixed inset-0 bg-black/40 z-[90] flex items-center justify-center">
       <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">${html}</div></div>`;
  document.getElementById("mask").onclick=e=>{if(e.target.id==="mask")closeModal()};
}
function closeModal(){document.getElementById("modal-root").innerHTML="";}
</script>
</body>
</html>
