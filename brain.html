<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Brain Food – HEAD FACE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ซ่อน scrollbar */
    .no-scroll::-webkit-scrollbar{display:none}
    .no-scroll{scrollbar-width:none;-ms-overflow-style:none}

    /* node | plate */
    .bf-plate{display:flex;flex-direction:column;align-items:center;gap:.35rem;cursor:pointer;transition:transform .2s}
    .bf-plate:hover{transform:scale(1.08)}
    .plate-circle{width:4.5rem;height:4.5rem;border-radius:9999px;display:flex;align-items:center;justify-content:center;
                  @apply bg-gradient-to-br from-blue-400 to-blue-600 text-white text-xs font-semibold shadow-lg}
    .bf-plate.active .plate-circle{box-shadow:0 0 0 4px rgba(96,165,250,.6)}

    /* line */
    .bf-line{position:absolute;left:50%;transform:translateX(-50%);width:2px;background:#93c5fd}

    /* ──────  plate & line  ────── */
.plate-wrap          {display:flex;flex-direction:column;align-items:center;gap:.4rem;position:relative}
.plate-img           {width:86px;height:86px;background:url("https://i.postimg.cc/9Q00g2DS/image.png") center/cover no-repeat;
                      display:flex;align-items:center;justify-content:center;
                      font-size:.7rem;font-weight:600;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.3);}
.plate-wrap:hover    {transform:scale(1.06);transition:.18s}
.plate-line          {position:absolute;left:50%;top:86px;width:2px;background:#93c5fd;height:38px;transform:translateX(-50%)}

.chapter-bar         {width:100%;background:#bfdbfe;color:#1e3a8a;font-weight:700;
                      padding:6px 10px;margin:32px 0 20px;border-radius:12px;display:flex;gap:10px;align-items:center}
.chapter-bar span:first-child{background:#1e40af;color:#fff;font-size:.85rem;
                              padding:2px 8px;border-radius:9999px}
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col">

<!-- ░░ Header ░░ -->
<header class="bg-white shadow-md py-3 px-6 flex justify-between items-center">
  <h1 class="text-xl font-bold text-blue-700">Brain Food</h1>
  <a href="home.html"
     class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded-xl font-semibold">กลับหน้าหลัก</a>
</header>

<!-- ░░ SUBJECT BAR ░░ -->
<section class="bg-white/70 shadow-inner">
  <div id="subjBar" class="flex gap-4 overflow-x-auto no-scroll px-6 py-3"></div>
</section>

<!-- ░░ COURSE MAP ░░ -->
<main class="flex-1 overflow-auto p-6">
  <div id="mapZone" class="relative mx-auto max-w-xl"></div>
</main>

<!-- modal (เผื่อใช้ภายหลัง) -->
<div id="modal-root"></div>

<script>
/* ---------- CONFIG ---------- */
const API = "https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec";

/* fallback ชื่อวิชา */
const SUBJ_NAMES = {
  ST:"วิทยาศาสตร์", ET:"ภาษาอังกฤษ", TH:"ภาษาไทย", MT:"คณิตศาสตร์",
  SO:"สังคมศึกษา", HE:"สุขศึกษา", PE:"พลศึกษา", HS:"ประวัติศาสตร์",
  CH:"ภาษาจีน", ME:"คณิตสากล", SE:"วิทย์สากล", EN:"ENS",
  SR:"เทคโนโลยี", SW:"วิทยาการคอมฯ", SD:"ออกแบบเว็บไซต์", AA:"การงานอาชีพ"
};

/* ---------- SUBJECT BAR ---------- */
(async()=>{
  const bar = document.getElementById("subjBar");
  try{
     const j = await fetch(`${API}?action=listSubjects`).then(r=>r.json());
     if(j.status!=="success") throw "fail";
     bar.innerHTML = j.subjects.map(s=>{
        const name = s.name || SUBJ_NAMES[s.code] || s.code;
        return `<button data-code="${s.code}"
                   class="subj-btn whitespace-nowrap px-4 py-2 bg-blue-100 rounded-xl hover:bg-blue-200">
                   ${name}</button>`;
     }).join("");
     /* เลือกวิชา */
     bar.querySelectorAll(".subj-btn").forEach(btn=>{
        btn.onclick = ()=>{
           bar.querySelectorAll(".subj-btn").forEach(b=>b.classList.remove("bg-blue-600","text-white"));
           btn.classList.add("bg-blue-600","text-white");
           loadMap(btn.dataset.code);
        };
     });
     bar.querySelector(".subj-btn")?.click(); // auto load วิชาแรก
  }catch{ bar.innerHTML = "<p class='text-red-600'>โหลดวิชาไม่สำเร็จ</p>"; }
})();

/* ---------- LOAD & DRAW MAP ---------- */
async function loadMap(subj){
  const zone = document.getElementById("mapZone");
  zone.innerHTML = "<p class='text-center text-blue-700'>กำลังโหลด…</p>";

  try{
     const j = await fetch(`${API}?action=listParts&subj=${subj}`).then(r=>r.json());
     if(j.status!=="success" || !j.chapters?.length) throw "no data";

     /* แปลงข้อมูลเป็น rows [{chapter,part,content}] */
     const rows=[];
     j.chapters.forEach(ch=>{
        ch.parts.forEach(p=>{
            rows.push({ chapter:ch.id, part:p.no, content:p.content.join(", ") });
        });
     });
     renderMap(rows, zone);
  }catch{ zone.innerHTML="<p class='text-center text-red-600'>โหลดข้อมูลบทไม่สำเร็จ</p>"; }
}

/* === FIXED renderMap – เวอร์ชันใช้งานจริง  === */
function renderMap(rows, zone){
  zone.innerHTML = "";                                       // ล้างจอ

  /* -- จัดกลุ่มตามบท -- */
  const byChap = {};
  rows.forEach(r=>{
    if(!byChap[r.chapter]) byChap[r.chapter] = [];
    byChap[r.chapter].push(r);                               // ← r (ไม่ใช่ j!)
  });

  /* -- วาดทีละบท -- */
  Object.keys(byChap).sort().forEach(cid=>{
    const parts = byChap[cid].sort((a,b)=>a.part-b.part);

    /* ░░  BAR ชื่อบท ░░ */
    const chapName = parts[0].content.split(",")[0] || cid;  // ใช้เนื้อหาตัวแรกเป็นชื่อบท
    zone.insertAdjacentHTML("beforeend",
      `<div class="chapter-bar">
         <span>${cid}</span> ${chapName}
       </div>`);

    /* ░░  จาน + เส้นต่อ ░░ */
    parts.forEach((p,idx)=>{
      const hasNext = idx < parts.length-1;
      zone.insertAdjacentHTML("beforeend",`
        <div class="plate-wrap">
          <div class="plate-img">${p.part}</div>
          ${hasNext ? '<div class="plate-line"></div>' : ''}
        </div>
      `);
    });
  });
}
/* ---------- Modal helper (ไม่แก้) ---------- */
function openModal(html){
  document.getElementById("modal-root").innerHTML =
    `<div id="mask" class="fixed inset-0 bg-black/40 z-[90] flex items-center justify-center">
       <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">${html}</div></div>`;
  document.getElementById("mask").onclick = e=>{ if(e.target.id==="mask") closeModal(); };
}
function closeModal(){ document.getElementById("modal-root").innerHTML=""; }
</script>
</body>
</html>
