<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen">

<header class="p-4 text-center text-xl font-bold text-blue-800">Snack Set üçø</header>
<div class="max-w-2xl mx-auto p-4 grid grid-cols-2 sm:grid-cols-3 gap-4">
  <!-- ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡∏ä‡∏≤ -->

  <button onclick="openPopup('MT')" class="bg-white rounded-xl shadow text-blue-800 font-semibold py-3">‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå</button>
  <button onclick="openPopup('ET')" class="bg-white rounded-xl shadow text-blue-800 font-semibold py-3">‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©</button>

</div>

<!-- Pop-up ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏ó -->
<div id="popup" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl max-w-sm w-full p-6">
    <h2 class="text-lg font-bold text-blue-700 mb-3">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</h2>
    <div id="lesson-list" class="space-y-2 max-h-[300px] overflow-y-auto"></div>
    <button onclick="closePopup()" class="mt-4 text-sm text-gray-500 hover:underline">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
  </div>
</div>

<script>
const popup = document.getElementById("popup");
const lessonList = document.getElementById("lesson-list");

function openPopup(code){
  popup.classList.remove("hidden");
  lessonList.innerHTML = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...";

  fetch(`https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec?action=get_lessons&prefix=${code}`)
    .then(res => res.json())
    .then(data => {
      lessonList.innerHTML = "";
      data.lessons.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "block w-full text-left p-2 bg-blue-100 rounded hover:bg-blue-200";
        btn.textContent = item.heading;
        btn.onclick = () => {
          localStorage.setItem("currentLesson", JSON.stringify(item));
          window.location.href = "snack-lesson.html";
        };
        lessonList.appendChild(btn);
      });
    });
}

function closePopup(){
  popup.classList.add("hidden");
}
</script>
